<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Comparing Cities Landing Page</title>

<body>
    <!-- Header at the top of the page -->
    <header class="bg-info text-light">
        <h1>Comparing Cities</h1>
    </header>

    <!-- Using column set-up so that element size can be changed relatively easily -->
    <section class="container">
        <div class="row">
            <!-- search-area will handle displaying search features -->
            <div id="search-area" class="col-3">
                <h2>Search for a City:</h2>
                <!-- Typed out search menu option; this may be replaced in future -->
                <form id="manual-search">
                    <div class="form-group">
                      <input class="form-control" id="city_name_search" placeholder="Type a City Name" />
                    </div>
                    <button type="button" id="search_button" class="btn btn-info">Search</button>
                </form>
                <!-- Dropdown menu option; to be handle at a later date possibly -->
                <!-- <div id="drop-search" class="dropdown">

                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">Example1</a>
                        <a class="dropdown-item" href="#">Example2</a>
                        <a class="dropdown-item" href="#">Example3</a>
                    </div>
                </div> -->
            </div>

            <!-- display-area will handle info dispalying -->
            <div id="display-area" class="col-9">
                <!-- List for displaying city info; we can dynamically add each list element
                or simply hide each with Bootstrap's d-none class while modifying column
                size until they're needed-->
                <ul class="list-group list-group-horizontal">
                    <!-- These placeholders may be removed in future -->
                    <li id="list-elem-1" class="list-group-item">
                        <h2>Placeholder</h2>
                    </li>
                    <li id="list-elem-2" class="list-group-item">

                    <li id="list-elem-3" class="list-group-item">

                    </li>
                </ul>
            </div>
        </div>
    </section>

</html>
